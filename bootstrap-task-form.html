<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> THILACK_BOOTSTRAP_FORM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">


</head>
<body>
  <div class="box" >
      <!-- <div class="row mt-3"> -->
          <!-- <div class="col-4 bg-primary"></div> -->
          <div class="offset-4 col-4" style="border:black ; border-width:1px; border-style:outset;">
            <div class="name">
              <b>Name <sup style="color:red">*</sup></b>
              <div class="row"> 
                  <div class="col-6">
                     <div class="form-group">
                         <label for="f_name"> FIRST NAME</label>
                         <input type="text" class="form-control" id="f_name">
                       </div>
                  </div>
                  <!-- <div class="col-6"></div> -->
                  <div class="col-6">
                     <div class="form-group">
                         <label for="l_name"> LAST NAME </label>
                         <input type="text" class="form-control" id="l_name">
                        </div>
                  </div>
                </div>
            </div>
            <div class="form-group">
             <label for="email"> EMAIL </label>
             <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
             <label for="number"> MOBILE NUMBER </label>
             <input type="text" class="form-control" id="number">
            </div>
            <div class="form-group">
             <label for="address1"> ADDRESS LANE 1 </label>
             <input type="text" class="form-control" id="address1">
            </div>
            <div class="form-group">
             <label for="address2"> ADDRESS LANE 2 </label>
             <input type="text" class="form-control" id="address2">
            </div>
            <div class="form-group">
              <label for="city">CITY</label>
              <select name="" id="city" class="custom-select">
                <option value="VISAKHAPATNAM">VISAKHAPATNAM</option>
                <option value="KAKINADA">KAKINADA</option>
                <option value="RAJAHMUNDRY">RAJAHMUNDRY</option>
                <option value="VIJAYAWADA">VIJAYAWADA</option>
                <option value="GUNTUR">GUNTUR</option>
                <option value="BANGALORE">BANGALORE</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="KOZHIKODE">KOZHIKODE</option>
              </select>
            </div>
            <div class="form-group">
             <label for="state">state</label>
             <select name="" id="state" class="custom-select">
               <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
               <option value="KARNATAKA">KARNATAKA</option>
               <option value="TAMILNADU">TAMIL NADU</option>
               <option value="TELANGANA">TELANGANA</option>
               <option value="KERALA">KERALA</option>
             </select>
           </div>
           <div class="form-group">
             <label for="pincode">pincode</label>
             <input type="text" class="form-control" id="pincode">
           </div>
           <button type="submit" class="btn btn-success btn-block">Submit</button>
          <!-- </div> -->
        <!-- <div class="col-4 bg-warning"></div>     -->
        </div> 
  </div>
</body> 
</html>
